{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_regist.css') }}">
{% endblock %}
{% block main %}
    <div style="text-align: center; font-weight: bold; font-size: 18px; color: red;">{{ msg }}</div>
    <form action="" method="post">
        <div class="form-container">
            <h3 class="page-title">登录</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即登录</button>
            </div>
        </div>
    </form>

{% endblock %}
