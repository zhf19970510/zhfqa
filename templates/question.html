{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <form action="" method="post">
        <div class="form-container">
            <h3 class="page-title">发布问答</h3>
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea rows="8" placeholder="请输入内容" class="form-control" name="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">发布</button>
            </div>
        </div>
    </form>
{% endblock %}
